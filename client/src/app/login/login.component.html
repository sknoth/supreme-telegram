<md-card class="login-card">
  <md-card-header>
    <!--<div md-card-avatar class="login-header-image"></div>-->
    <!--<md-card-title>Shiba Inu</md-card-title>-->
    <!--<md-card-subtitle>Dog Breed</md-card-subtitle>-->
  </md-card-header>
  <img md-card-image src="../assets/logo1.png">
  <md-card-content>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">

      <!--User Name-->
        <md-input-container class="input-full-width">
          <input mdInput placeholder="Name" formControlName="name">
        </md-input-container>
      <!--User Surname-->
        <md-input-container class="input-full-width">
          <input mdInput placeholder="Surname" formControlName="surname">
        </md-input-container>
      <!--Game Scenario-->
        <md-select placeholder="Select Game Scenario" formControlName="scenario" class="input-full-width">
          <md-option *ngFor="let s of scenarios" [value]="s._id">
               {{s.name}}
          </md-option>
        </md-select>

      <button md-raised-button class="input-full-width" type="submit">Log In</button>
    </form>

  </md-card-content>

  <md-card-actions>
    <button md-button>EXIT</button>
  </md-card-actions>
</md-card>
