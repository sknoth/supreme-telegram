<h1 md-dialog-title>{{title}} </h1>

<div md-dialog-content style="width: 600px">

  <md-input-container class="input-full-width">
    <input #inputValue mdInput placeholder="{{placeholder}}" [(ngModel)]="input">
  </md-input-container>

</div>

<div md-dialog-actions>
  <button md-button md-raised-button (click)="dialogRef.close(result)">Send</button>
  <button md-button md-raised-button (click)="dialogRef.close('cancel')">Cancel</button>


</div>
