<h1 md-dialog-title>{{title}} </h1>

<div md-dialog-content style="width: 600px">
  <table>
    <tr>
      <td *ngIf="icon">
        <img  src="{{icon}}" width="150" height="150">
      </td>
      <td *ngIf="content">
        <div [innerHTML]="content">

        </div>
      </td>
    </tr>
  </table>

</div>

<div md-dialog-actions>
  <button md-button md-raised-button (click)="dialogRef.close('ok')">OK</button>
</div>
